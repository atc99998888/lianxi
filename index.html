<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loading...</title>
<style>
/* ───────── 全局背景 ───────── */
html,body{
  margin:0;padding:0;height:100%;width:100%;
  background:#001509;
  background:radial-gradient(ellipse at center,
    #003915 0%, #001d0b 55%, #000 100%);
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;font-family:"Segoe UI","Microsoft YaHei",sans-serif;
}

/* ───────── 中央按钮容器 ───────── */
.pulse-wrap{position:relative;width:220px;height:220px;cursor:pointer;}
.pulse-ring{
  position:absolute;left:0;top:0;width:100%;height:100%;
  border:4px solid #21ff69;border-radius:50%;opacity:.9;
  animation:pulse 2s linear infinite;
}
.pulse-ring:nth-child(2){animation-delay:.4s}
.pulse-ring:nth-child(3){animation-delay:.8s}
.pulse-ring:nth-child(4){animation-delay:1.2s}
@keyframes pulse{
  0%{transform:scale(.3);opacity:.9}
  70%{transform:scale(1.5);opacity:0}
  100%{opacity:0}
}

/* ───────── 主体 ───────── */
.pulse-btn{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  width:170px;height:170px;border-radius:50%;
  background:linear-gradient(135deg,#05e36c 0%,#028b37 100%);
  box-shadow:0 0 24px #1aff7b80,0 0 28px #18ff7a33 inset;
  display:flex;align-items:center;justify-content:center;
  transition:transform .25s;
}
.pulse-btn:hover{transform:translate(-50%,-50%) scale(1.08);}
.pulse-btn:active{transform:translate(-50%,-50%) scale(.92);}

/* ───────── 文字 ───────── */
.pulse-btn span{
  color:#fff;font-size:24px;font-weight:700;
  letter-spacing:.1em;
  animation:textMove 3s ease-in-out infinite;
  text-shadow:0 0 6px #21ff69,0 0 10px #21ff69aa;
}
@keyframes textMove{
  0%,100%{transform:translateY(-3px)}
  50%{transform:translateY(3px)}
}
</style>
</head>
<body>

<!-- 按钮 -->
<div class="pulse-wrap" id="goBtn">
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-btn"><span>点击进入</span></div>
</div>

<script>
/* ——— 把下行替换成你的——— */
const b64Str = "aHR0cHM6Ly93d3cuZXhhbXBsZS5jb20=";

/* ——— 留——— */
document.getElementById('goBtn').addEventListener('click',()=>{
  try{
    const url = atob(b64Str.trim());
    if(/^https?:\/\//i.test(url)){
      location.href = url;
    }else{
      alert("Base64 无效或非 http(s) 链接");
    }
  }catch(e){
    alert("Base64 解析错误！");
  }
});
</script>
</body>
</html>
